name: daily_running
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2


  firebase_core: ^1.2.0
  cloud_firestore: ^2.2.0
  firebase_auth: ^1.2.0
  google_sign_in: ^5.0.4
  firebase_storage: ^8.1.0
  fluttertoast: ^8.0.7
  shared_preferences: ^2.0.6
  image_picker: ^0.7.5+3
  cached_network_image: ^3.0.0
  intl: ^0.17.0
  provider: ^5.0.0
  uuid: ^3.0.4
  flutter_spinkit: ^5.0.0
  animated_text_kit: ^4.2.1
  font_awesome_flutter: ^9.0.0
  numberpicker: ^2.1.1
  tab_indicator_styler: ^1.0.0
  flutter_svg: ^0.22.0
  persistent_bottom_nav_bar: ^4.0.2
  percent_indicator: ^3.0.1
  flutter_svg_provider: ^0.1.9
  cool_alert: ^1.1.0
  rounded_loading_button: ^2.0.5
  dio: ^4.0.0
  modal_progress_hud: ^0.1.3
  shimmer: ^2.0.0
  material_floating_search_bar: ^0.3.4
  circular_reveal_animation: ^2.0.0
  pedometer: ^3.0.0
  permission_handler: ^8.1.1
  like_button: ^2.0.2
  flutter_facebook_auth: ^3.4.1
  folding_cell: ^1.0.2
  rename: ^1.3.1
  google_maps_flutter: ^2.0.6
  flutter_polyline_points: ^1.0.0
  geolocator: ^7.0.3
  flutter_animated_dialog: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
flutter:


  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: SpringBlueVinyl
      fonts:
        - asset: assets/fonts/font_spring_blue_vinyl.otf
    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/roboto_regular.ttf
    - family: SVN Avo
      fonts:
        - asset: assets/fonts/svn_avo.ttf
        - asset: assets/fonts/svn_avo_bold.ttf
    - family: RunningIcons
      fonts:
        - asset: assets/fonts/RunningIcons.ttf

